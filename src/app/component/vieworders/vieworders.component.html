<div class="container-fluid">
    <div class="row">
        <table class="table table-bordered table-striped">
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Title</th>
                <th>Date of Ordered</th>
                <th>Username</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
           <tr *ngFor="let o of uorders">
            <td>{{o.id}}</td>
            <td><img [src]="o.img" width="100" height="100"></td>
            <td>{{o.title}}</td>
            <td>{{o.username}}</td>
            <td>{{o.orderedDate | date:'dd/MM/yyyy'}}</td>
            <td>{{o.address}}</td>
            <td>{{o.phone}}</td>
           </tr>
        </table>
    </div>
</div>
