<div class="container-fluid con">
    <div class="row d-flex justify-content-center align-items-center vh-100">
      <div class="col-md-4  border-radius shadow-lg rounded text-center login bordered-5 ms-5">
        <h2 class="m-5">Login</h2>
        <form action="" [formGroup]="formData"  (ngSubmit)="checkLogin()">
          <div class="form-group m-3">
            <input type="text" class="form-control inp" name="username" formControlName="username" required="" placeholder="enter username">
          </div>
          <div class="form-group m-3">
            <input type="password" class="form-control inp" name="password" formControlName="password" required="" placeholder="enter password">
          </div>
          <div class="form-group m-5">
            <button class="btn btn-info " type="submit">Login</button>
            </div>
        </form>
      </div>
    </div>
  </div>
