<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <form action="" [formGroup]="formData" (ngSubmit)="AddTech()">
                <h3 class="text-center text-primary">Add New Technology</h3>
                <div class="form-group mb-3">
                    <label for="" class="form-label"><strong>ID</strong></label>
                    <input type="text" class="form-control bordered shadow-lg  border-1 border-black" formControlName="id" >
                </div>
                <div class="form-group mb-3">
                    <label for="" class="form-label"><strong>Title</strong></label>
                    <input type="text" class="form-control bordered shadow-lg  border-1 border-black" formControlName="title" >
                </div>
                <div class="form-group mb-3">
                    <label for="" class="form-label"><strong>Description</strong></label>
                    <input type="text" class="form-control bordered shadow-lg  border-1 border-black " formControlName="description">
                </div>
                <div class="form-group mb-3">
                    <label for="" class="form-label"><strong>Category</strong></label>
                    <input type="text" class="form-control bordered shadow-lg  border-1 border-black" formControlName="category">
                </div>
                <div class="form-group mb-3">
                    <label for="" class="form-label"><strong>Image</strong></label>
                    <input type="text" class="form-control bordered shadow-lg  border-1 border-black" formControlName="img">
                </div>
                <div class="form-group">
                    <button class="btn btn-success ms-5" type="submit">Add</button>
                    <button class="btn btn-danger ms-5">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
